<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Complex Form</h1>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <br>
        <br>
        <label for="Email">Email-Id:</label>
        <input type="text" name="Email" id="Email">
        <br>
        <br>
        <label for="phone">Phone No.:</label>
        <input type="text" name="phone" id="phone">
        <br>
        <br>
        <label for="datepicker">Date of Birth:</label>
        <input type="date" id="datepicker">
        <br>
        <br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="gender">
        <label for="gender">Male</label>

        <input type="radio" name="gender" id="gender">
        <label for="gender">Female</label>
        <br>
        <br>
        <label for="Skill">Skill:</label>
        <input type="checkbox" id="Skill">
        <label for="skill">Machine Learning</label>

        <input type="checkbox" id="Skill">
        <label for="skill">Artificial Intelligence</label>

        <input type="checkbox" id="Skill">
        <label for="skill">Web Development</label>

        <input type="checkbox" id="Skill">
        <label for="skill">Cloud Computing</label>
        <br>
        <br>
        <label for="country">Country:</label>
        <select name="country" id="country">
            <option value="India">India</option>
            <option value="Russia">Russia</option>
            <option value="Iraq">Iraq</option>
            <option value="China">China</option>
        </select>
        <br>
        <br>
        <label for="Experince">Experince(in year):</label>
        <input type="number" id="Experince" min="0" max="50">
        <br>
        <br>
        <label for="file">Resume Upload:</label>
        <input type="file" name="file" id="file">
    </fieldset>
    <br>
    <fieldset>
        <legend>Address</legend>
        <label for="Street">Street:</label>
        <input type="text" id="Street">
        <br>
        <br>
        <label for="City">City:</label>
        <input type="text" id="City">
        <br>
        <br>
        <label for="State">State:</label>
        <input type="text" id="State">
        <br>
        <br>
        <label for="Zip Code">Zip Code:</label>
        <input type="text" id="Zip Code">
    </fieldset>
    <br>
    <br>
    <fieldset>
        <legend>Other Information</legend>
        <label for="Comment">Comment:</label>
        <br>
        <textarea name="Comment" id="Comment" cols="20" rows="10" placeholder="Write Comment Here....."></textarea>
        <br>
        <input type="checkbox" name="terms" id="terms">  
        <label for="terms">I agree to terms of services</label> 
    </fieldset>
    <br>
    <button>Submit</button>

</html>
